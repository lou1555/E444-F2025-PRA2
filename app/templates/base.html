<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}PRA2{% endblock %}</title>
  <!-- Bootstrap via CDN is fine for PRA2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">PRA2</a>
      <div class="navbar-nav">
        <a class="nav-link active" href="{{ url_for('main.index') }}">Home</a>
        <a class="nav-link" href="{{ url_for('main.signup') }}">Signup</a>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
